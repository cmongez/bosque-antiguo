    <main class="container py-4">
        <h1 class="mb-4">Mi carrito de compras</h1>
        <div class="row">
            <!-- Lista de productos -->
            <div class="col-md-8" id="lista-carrito"></div>

            <!-- Resumen -->
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 class="d-flex justify-content-between">
                        <span>TOTAL:</span>
                        <span id="total">$0</span>
                    </h5>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese el cupón de descuento">
                        <button class="btn btn-outline-secondary w-100 mt-2">Aplicar</button>
                    </div>
                    <button class="btn btn-success w-100 btn-lg">PAGAR</button>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->

            <a href="https://wa.me/56912345678" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    <script>
        const formatoPesos = n => n.toLocaleString("es-CL", { style: "currency", currency: "CLP", maximumFractionDigits: 0 });

        function obtenerCarrito() {
            return JSON.parse(localStorage.getItem("carrito")) || [];
        }
        function guardarCarrito(carrito) {
            localStorage.setItem("carrito", JSON.stringify(carrito));
        }

        function mostrarCarrito() {
            let carrito = obtenerCarrito();
            let lista = document.getElementById("lista-carrito");
            let totalElemento = document.getElementById("total");
            let total = 0;
            lista.innerHTML = "";

            carrito.forEach(item => {
                let subtotal = item.precio * item.cantidad;
                let div = document.createElement("div");
                div.className = "card mb-3";
                div.innerHTML = `
          <div class="row g-3 align-items-center p-2">
            <div class="col-3">
              <img src="${item.img || '/img/jardineria1.jpg'}" class="img-fluid rounded">
            </div>
            <div class="col-5">
              <h6>${item.nombre}</h6>
              <small class="text-muted">SKU: ${item.codigo}</small>
            </div>
            <div class="col-2 text-end">
              <strong>${formatoPesos(item.precio)}</strong>
            </div>
            <div class="col-2 text-center">
              <div class="d-flex align-items-center justify-content-center gap-1">
                <button class="btn btn-sm btn-outline-secondary">-</button>
                <span>${item.cantidad}</span>
                <button class="btn btn-sm btn-outline-secondary">+</button>
              </div>
              <button class="btn btn-sm btn-danger mt-2">X</button>
            </div>
          </div>
        `;

                // Botones
                let botones = div.querySelectorAll("button");
                botones[0].onclick = () => {
                    if (item.cantidad > 1) { item.cantidad--; guardarCarrito(carrito); mostrarCarrito(); }
                };
                botones[1].onclick = () => {
                    item.cantidad++; guardarCarrito(carrito); mostrarCarrito();
                };
                botones[2].onclick = () => {
                    eliminarProducto(item.codigo);
                };

                lista.appendChild(div);
                total += subtotal;
            });

            totalElemento.textContent = formatoPesos(total);
            guardarCarrito(carrito);
        }

        function eliminarProducto(codigo) {
            let carrito = obtenerCarrito();
            carrito = carrito.filter(item => item.codigo !== codigo);
            guardarCarrito(carrito);
            mostrarCarrito();
        }

        mostrarCarrito();
    </script>
</body>
