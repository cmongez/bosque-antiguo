    <body>

                </a>

                <!--Es el icono de menú hamburguesa (3 rayitas)-->

                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active"  href="/index.html">Inicio</a>
                            <!--active indica el enlace actual-->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registro.html">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>

                <!-- ICONOS DE BUSQUEDA,CARRITO,USUARIO -->

                <div class="navbar align-self-center d-flex">
                    <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                        <!--el input de búsqueda solo se muestra en pantallas pequeñas (se oculta en pantallas grandes)-->
                        <div class="input-group">
                            <input type="text" class="form-control me-2" id="inputMobileSearch"
                                placeholder="Buscar..." />

                                <i class="fa fa-fw fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal"
                        data-bs-target="#templatemo_search">
                        <i class="fa fa-fw fa-search text-dark mr-2"></i>
                    </a>
                    <a class="mx-4 nav-icon position-relative text-decoration-none" href="#">
                        <i class="fa fa-fw fa-cart-arrow-down text-white mr-1"></i>

                    </a>

                            class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">+99</span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container py-4">
            <h1 class="text-center mb-4">Carrito de compras</h1>

            <ul id="lista-carrito" class="list-group mb-3"></ul>
            <h5>Total: $<span id="total">0</span></h5>

            <div class="mt-3">
                <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
                <a href="productos.html" class="btn btn-secondary">Seguir comprando</a>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="bg-dark text-white text-center py-4">
            <p class="mb-2">&copy; 2025 Tu Tienda. Todos los derechos reservados.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="https://facebook.com" target="_blank" class="text-white fs-4"><i
                        class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-white fs-4"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank" class="text-white fs-4"><i class="fab fa-twitter"></i></a>
                <a href="https://wa.me/56912345678" target="_blank" class="text-white fs-4"><i
                        class="fab fa-whatsapp"></i></a>
            </div>
        </footer>



        <script>
            function mostrarCarrito() {
                let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
                let lista = document.getElementById("lista-carrito");
                let totalElemento = document.getElementById("total");
                let total = 0;

                lista.innerHTML = "";

                carrito.forEach(item => {
                    let li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";
                    li.innerHTML = `
            ${item.nombre} x${item.cantidad}
          <span class="badge bg-primary rounded-pill">$${item.precio * item.cantidad}</span>
        `;

                    // Botón eliminar
                    let btnEliminar = document.createElement("button");
                    btnEliminar.className = "btn btn-sm btn-outline-danger ms-2";
                    btnEliminar.textContent = "X";
                    btnEliminar.onclick = () => eliminarProducto(item.nombre);

                    li.appendChild(btnEliminar);
                    lista.appendChild(li);

                    total += item.precio * item.cantidad;
                });

                totalElemento.textContent = total;
            }

            function eliminarProducto(nombre) {
                let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
                carrito = carrito.filter(item => item.nombre !== nombre);
                localStorage.setItem("carrito", JSON.stringify(carrito));
                mostrarCarrito();
            }

            function vaciarCarrito() {
                localStorage.removeItem("carrito");
                mostrarCarrito();
            }

            mostrarCarrito();
        </script>
    </body>

</html>
