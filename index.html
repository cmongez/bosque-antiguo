<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/img/logo ba.png" alt="Logo" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Productos</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Registro</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>

        <!-- ICONO DE BUSQUEDA -->

        <div class="navbar align-self-center d-flex">
          <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control me-2"
                id="inputMobileSearch"
                placeholder="Buscar..."
              />
              <div class="input-group-text">
                <i class="fa fa-fw fa-search"></i>
              </div>
            </div>
          </div>
          <a
            class="nav-icon d-none d-lg-inline"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#templatemo_search"
          >
            <i class="fa fa-fw fa-search text-dark mr-2"></i>
          </a>
          <a class="mx-4 nav-icon position-relative text-decoration-none" href="#">
            <i class="fa fa-fw fa-cart-arrow-down text-white mr-1"></i>
            <span
              class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"
              >2</span
            >
          </a>
          <a class="nav-icon position-relative text-decoration-none" href="#">
            <i class="fa fa-fw fa-user text-white mr-3"></i>
            <span
              class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"
              >+99</span
            >
          </a>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section class="text-center py-5">
      <div class="container">
        <h1>Vivero Bosque Antiguo</h1>
        <p class="lead">Encuentra los mejores productos aqu√≠</p>
      </div>
    </section>

    <!-- CARRUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/img/alto-angulo-de-plantas-en-macetas-negras.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/img/close-up-manos-sosteniendo-plantas-de-interior.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/img/fondo-de-planta-de-interior-verde-para-amantes-de-las-plantas.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- PRODUCTOS -->
    <section class="container py-5">
      <h2 class="text-center mb-4">Nuestros productos</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="/img/jardineria1.jpg"
              class="card-img-top"
              alt="Producto 1"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Producto 1</h5>
              <p class="card-text">$10.000</p>
              <a href="detalle.html" class="btn btn-success">Ver detalle</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="/img/jardineria.jpg"
              class="card-img-top"
              alt="Producto 2"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Producto 2</h5>
              <p class="card-text">$15.000</p>
              <a href="detalle.html" class="btn btn-success">Ver detalle</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100">
            <img
              src="/img/close-up-manos-sosteniendo-plantas-de-interior.jpg"
              class="card-img-top"
              alt="Producto 3"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Producto 3</h5>
              <p class="card-text">$20.000</p>
              <a href="detalle.html" class="btn btn-success">Ver detalle</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4">
      <p class="mb-2">&copy; 2025 Tu Tienda. Todos los derechos reservados.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="https://facebook.com" target="_blank" class="text-white fs-4"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://instagram.com" target="_blank" class="text-white fs-4"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://twitter.com" target="_blank" class="text-white fs-4"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          href="https://wa.me/56912345678"
          target="_blank"
          class="text-white fs-4"
          ><i class="fab fa-whatsapp"></i
        ></a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
