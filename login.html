<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">


</head>

<body>
    <div class="container d-flex justify-content-center align-items-start pt-5">
        <div class="card p-4 rounded-4 w-100" style="max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <!-- Usuario -->
                <div class="mb-3">
                    <label for="correoLogin" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoLogin" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña" required>
                </div>

                <!-- Recordarme -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recordarme">
                    <label class="form-check-label" for="recordarme">Recordarme</label>
                </div>

                <!-- Checkbox no soy un robot -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="noRobot" required>
                    <label class="form-check-label" for="noRobot">No soy un robot</label>
                </div>

                <button type="submit" class="btn btn-success w-100">Ingresar</button>
            </form>

            <p class="text-center mt-3 mb-0">
                ¿No tienes cuenta? <a href="registro.html" class="link-register">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            if (!document.getElementById("noRobot").checked) {
                alert("Debes confirmar que no eres un robot");
                return;
            }

            // Simulación de login exitoso
            alert("Inicio de sesión simulado exitoso");
            loginForm.reset();
        });
    </script>
</body>

</html>
