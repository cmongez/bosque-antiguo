<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- NAVBAR -->
    <!--una navbar verde, con textos blancos, que en pantallas pequeñas se transforma en menú colapsable-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="/index.html">
                <img src="/img/logo ba.png" alt="Logo" />
            </a>

            <!--Es el icono de menú hamburguesa (3 rayitas)-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Inicio</a>
                        <!--active indica el enlace actual-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registro.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="/login.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>

            <!-- ICONOS DE BUSQUEDA,CARRITO,USUARIO -->

            <div class="navbar align-self-center d-flex">
                <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                    <!--el input de búsqueda solo se muestra en pantallas pequeñas (se oculta en pantallas grandes)-->
                    <div class="input-group">
                        <input type="text" class="form-control me-2" id="inputMobileSearch" placeholder="Buscar..." />
                        <div class="input-group-text">
                            <i class="fa fa-fw fa-search"></i>
                        </div>
                    </div>
                </div>
                <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal"
                    data-bs-target="#templatemo_search">
                    <i class="fa fa-fw fa-search text-dark mr-2"></i>
                </a>
                <a class="mx-4 nav-icon position-relative text-decoration-none" href="/carrito.html">
                    <i class="fa fa-fw fa-cart-arrow-down text-white mr-1"></i>
                    <span id="cartCount"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-dark">0</span>
                </a>
                <a class="nav-icon position-relative text-decoration-none" href="admin-home.html">
                    <i class="fa fa-fw fa-user text-white mr-3"></i>
                    <span
                        class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">+99</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO LOGIN -->
    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card p-4 rounded-4 shadow-sm w-100" style="max-width: 400px;">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form id="loginForm">
                <!-- Correo -->
                <div class="mb-3">
                    <label for="correoLogin" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoLogin" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña"
                        required>
                </div>

                <!-- Recordarme -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="recordarme">
                    <label class="form-check-label" for="recordarme">Recordarme</label>
                </div>

                <!-- Verificación simple -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="noRobot" required>
                    <label class="form-check-label" for="noRobot">No soy un robot</label>
                </div>

                <!-- Botón -->
                <button type="submit" class="btn btn-success w-100">Ingresar</button>
            </form>

            <p class="text-center mt-3 mb-0">
                ¿No tienes cuenta? <a href="registro.html" class="link-register">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Vivero Bosque Antiguo. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            if (!document.getElementById("noRobot").checked) {
                alert("Debes confirmar que no eres un robot");
                return;
            }

            // Simulación de login exitoso
            alert("Inicio de sesión exitoso (simulado). Bienvenido/a 👋");
            loginForm.reset();
        });
    </script>
</body>

</html>
